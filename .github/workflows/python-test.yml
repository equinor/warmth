# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  workflow_call:
    inputs:
      event_type:
        required: true
        type: string
      action_type:
        required: true
        type: string
  workflow_dispatch:
  push:
    branches: [main, dev]
    paths-ignore:
      - '.devcontainer/**'
      - '.github/**'
  pull_request:
    types: [assigned]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          apt-get update && apt install mpich -y
          curl -sSL https://install.python-poetry.org | python3
          poetry install --with dev --no-interaction

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=docs
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=docs

      - name: Test with pytest
        run: |
          #!/bin/bash set -e -o pipefail
          pip install mpi4py
          poetry run pytest --cov-report=term-missing --ignore=tests/warmth3d --cov=warmth tests/ | tee pytest-coverage.txt

      - name: Comment coverage
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: pytest-coverage.txt

